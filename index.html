<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      /* Image réduite et centrée */
      background: url('soon.svg') no-repeat center center;
      background-size: contain; /* l'image garde ses proportions */
      background-color: #000; /* pour combler les zones vides */
      
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    /* Responsive texte */
    @media (max-width: 768px) {
      body {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

</html>
